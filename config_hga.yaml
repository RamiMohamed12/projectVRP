# Configuration for Hybrid Genetic Algorithm + Tabu Search (HGA+TS)
# This configuration is specifically designed for VRPTW solving

# General settings
general:
  random_seed: 42
  verbose: true
  time_limit_seconds: 600  # 10 minutes per instance

# Genetic Algorithm parameters
genetic_algorithm:
  population_size: 50
  max_generations: 100
  crossover_rate: 0.8
  mutation_rate: 0.2
  tournament_size: 3
  elitism_count: 5  # Number of best solutions to preserve

# Tabu Search parameters (for local optimization of offspring)
tabu_search:
  max_iterations: 50
  tabu_tenure: 15
  aspiration_enabled: true

# Quality targets
quality:
  target_gap_percentage: 7.0
  feasibility_required: true
